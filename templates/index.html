<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12"><span class="pull-right">
          <a class="btn btn-primary btn-lg active" href="https://afr5057.github.io/">Amy Reynolds</a>
          <br><a class="btn btn-primary btn-lg active" href="https://github.com/afr5057/Interactive_Dashboard">My
            GitHub</a></span></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3 custom-panel">
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
        </div>
        <div id="sample-metadata" class="panel-body"></div>
      </div>
      <!-- <div class="col-md-12"> -->
      <div class="col-md-4">
        <div id="pie" style="height: 100%; width: 100%;"></div>

      </div>
      <div class="col-md-4">
        <div id="gauge" style="height: 100%; width: 100%;"></div>
        <!-- <div id="gauge"></div> -->
      </div>
      <div class="row">
        <!-- <div class="row"> -->
          
          <div class="col-md-12">
            <br>
            <div id="bubble" style="align: center; width: 1200px; height: 500px;"></div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
